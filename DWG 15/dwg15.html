<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWG 15</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Lottozahlen Generator</h1>
        <p id="lotto-numbers">Ihre Lottozahlen erscheinen hier</p>
        <label for="font-size-range">Schriftgröße:</label>
        <input type="range" id="font-size-range" min="18" max="54" value="18" step="2">

        <h2>Zahlenfelder zum Anklicken</h2>
        <div class="number-grid">
            <!-- Zahlenfelder werden per JavaScript generiert -->
        </div>
    </div>
</body>
</html>
